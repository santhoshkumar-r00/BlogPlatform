<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25); width: 100%; max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }
        h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input {
            padding: 0.75rem; border: none; border-radius: 0.5rem; outline: none; font-size: 1rem;
            background: rgba(255, 255, 255, 0.85); color: #333; transition: all 0.3s ease;
        }
        input:focus { background: white; box-shadow: 0 0 0 3px rgba(37,117,252,0.4); }
        input[type="submit"] {
            background: #2575fc; color: white; cursor: pointer; transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #1d63d6; transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .link { margin-top: 1rem; text-align: center; }
        .link a { color: #ffdd57; text-decoration: none; }
        .link a:hover { color: white; text-decoration: underline; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        button {
            margin-top: 1rem; padding: 0.75rem 1.2rem; background: #2575fc;
            border: none; border-radius: 0.5rem; color: white; cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { background: #1d63d6; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
   
   
    </style>
</head>
<body>
<div class="container">
    <h2>You Been Logged Out</h2>
    <p>Thank you for visiting. Come back soon!</p><br>
<form action="logoutServlet" method="post">
    <input type="email" placeholder="Enter Register Email id" name="email" required="required"><br>
     <input type="submit" value="Log Out"/>
    </form>
    <a href="index.html"><button>Go to Home</button></a>
    
   
    
</div>
</body>
</html>
